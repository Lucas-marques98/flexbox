<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container{
      background-color: rgb(0, 17, 255);
      width: 1000px;
      height: 800px;
      display: inline-flex;
      flex-direction: row;
      justify-content:space-around;
      align-items: center;
    }
    .item{
      background-color: orange;
      width: 200px;
      height: 150px;
      border: solid 2px rgb(255, 207, 117);
      border-radius: 10px;
      font-size: 32px;
      color: beige;
    }
  </style>
  <title>Flex Box</title>
</head>
<body>
 <div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
 </div>
</body>
</html>
